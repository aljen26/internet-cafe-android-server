<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PC Timer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="cards-container">
        <!-- PC 1 -->
        <div class="card" id="pc1-card">
            <h2>PC 1</h2>
            <div class="timer" id="pc1-timer">00:00:00</div>
            <div class="controls add-controls">
                <button data-pc="1" data-action="add" data-value="1">+1</button>
                <button data-pc="1" data-action="add" data-value="5">+5</button>
                <button data-pc="1" data-action="add" data-value="10">+10</button>
            </div>
            <div class="controls add-controls">
                <button data-pc="1" data-action="sub" data-value="1">+1</button>
                <button data-pc="1" data-action="sub" data-value="5">+5</button>
                <button data-pc="1" data-action="sub" data-value="10">+10</button>
            </div>            
        </div>

        <!-- PC 2 -->
        <div class="card" id="pc2-card">
            <h2>PC 2</h2>
            <div class="timer" id="pc2-timer">00:00:00</div>
            <div class="controls add-controls">
                <button data-pc="2" data-action="add" data-value="1">+1</button>
                <button data-pc="2" data-action="add" data-value="5">+5</button>
                <button data-pc="2" data-action="add" data-value="10">+10</button>
            </div>
            <div class="controls add-controls">
                <button data-pc="2" data-action="sub" data-value="1">+1</button>
                <button data-pc="2" data-action="sub" data-value="5">+5</button>
                <button data-pc="2" data-action="sub" data-value="10">+10</button>
            </div>    
        </div>

        <!-- PC 3 -->
        <div class="card" id="pc3-card">
            <h2>PC 3</h2>
            <div class="timer" id="pc3-timer">00:00:00</div>
            <div class="controls add-controls">
                <button data-pc="3" data-action="add" data-value="1">+1</button>
                <button data-pc="3" data-action="add" data-value="5">+5</button>
                <button data-pc="3" data-action="add" data-value="10">+10</button>
            </div>
            <div class="controls add-controls">
                <button data-pc="3" data-action="sub" data-value="1">+1</button>
                <button data-pc="3" data-action="sub" data-value="5">+5</button>
                <button data-pc="3" data-action="sub" data-value="10">+10</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
